<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout with Modal Popups</title>
    <!-- Include Tailwind CSS from a CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Grid Layout -->
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="p-4 bg-gray-100 hover:bg-gray-200 cursor-pointer" data-toggle="modal" data-target="#modal1">
                Grid Item 1
            </div>
            <div class="p-4 bg-gray-100 hover:bg-gray-200 cursor-pointer" data-toggle="modal" data-target="#modal2">
                Grid Item 2
            </div>
            <div class="p-4 bg-gray-100 hover:bg-gray-200 cursor-pointer" data-toggle="modal" data-target="#modal2">
                Grid Item 2
            </div>
            <div class="p-4 bg-gray-100 hover:bg-gray-200 cursor-pointer" data-toggle="modal" data-target="#modal2">
                Grid Item 2
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fixed top-0 left-0 w-full h-full flex items-center justify-center hidden" id="modal1">
        <div class="modal-dialog bg-white w-1/2 rounded-lg shadow-lg">
            <div class="modal-content p-4">
                <div class="modal-header text-xl font-semibold">
                    Modal 1
                    <button class="close ml-auto" data-dismiss="modal" aria-label="Close">×</button>
                </div>
                <div class="modal-body">
                    Content for Modal 1 goes here.
                </div>
            </div>
        </div>
    </div>

    <div class="modal fixed top-0 left-0 w-full h-full flex items-center justify-center hidden" id="modal2">
        <div class="modal-dialog bg-white w-1/2 rounded-lg shadow-lg">
            <div class="modal-content p-4">
                <div class="modal-header text-xl font-semibold">
                    Modal 2
                    <button class="close ml-auto" data-dismiss="modal" aria-label="Close">×</button>
                </div>
                <div class="modal-body">
                    Content for Modal 2 goes here.
                </div>
            </div>
        </div>
    </div>

    <!-- Include Tailwind CSS and JavaScript from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
